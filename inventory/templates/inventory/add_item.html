{% extends 'registration/base.html' %}
{% block title %}<title>Inventory</title>{% endblock title %}
{% block content %}{{ block.super }}
    <div class="well-sm"><h3>Add a new Item here</h3></div>
    <div class="well-lg">
    <form method="POST">
  {% csrf_token %}


     {% for field in form_item %}
    <div class="well-sm">
      <div class="col-md-2">
        {{ field.label_tag }}
       </div>
        <div class="">
         {{ field }}
       </div>
    </div>
  {% endfor %}



  <input type="submit" value="Add Item" class="btn btn-success">

</form>
    </div>
{% endblock content %}
